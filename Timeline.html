<!------------ HistropediaJS and dependencies ------------>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="http://histropedia.com/histropediajs/js/histropedia-1.0.5.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.js"></script>
<script>
      // STEP 1: CREATE SOME ARTICLES TO GO ON THE TIMELINE

      //data for an article
      var article1 = {
        id: 1,
        title: "Article 1",
        subtitle: "2010",
        from: {
          year: 2010,
          month: 1,
          day: 1,
          precision: Histropedia.PRECISION_DAY
        }
      }

      //data for another article
      var article2 = {
        id: 2,
        title: "Article 2",
        subtitle: "11th Mar - 25th Dec  2011",
        from: {
          year: 2011,
          month: 3,
          day: 11,
          precision: Histropedia.PRECISION_DAY
        },

        //for article2 we'll also inlcude an end date and image...
        to: {
          year: 2011,
          month: 12,
          day: 25,
          precision: Histropedia.PRECISION_DAY
        },
        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/b/b6/Gentiana-clusii-ClusiusEnzian.jpg"
      }

      //data for a third article
      var article3 = {
        id: 3,
        title: "Article 3",
        subtitle: "11th Oct 2011 - present",
        from: {
          year: 2011,
          month: 10,
          day: 11,
          precision: Histropedia.PRECISION_DAY
        },

        //for article3, use present day as end date...
        isToPresent: true,
        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/2/29/Lilac-Breasted_Roller_with_Grasshopper_on_Acacia_tree_in_Botswana_%28small%29_c.jpg"
      }

      var article4 = {
        id: 4,
        title: "Article 4",
        subtitle: "11th Oct 2018",
        from: {
          year: 2018,
          month: 10,
          day: 11,
          precision: Histropedia.PRECISION_DAY
        },
        isToPresent: true,
      }
      var container1 = document.getElementById("container1");

      var timeline1 = new Histropedia.Timeline(container1, {})

     timeline1.load([article1, article2, article3, article4]);


    </script>
  </head>

  <body>
